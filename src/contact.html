            <h2>Contact Us</h2>
            
            <div class="containers">

                <form action="">
                    <p>
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="John"><br>
                    </p>
                    <p>
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Doe"><br>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com"><br>
                    </p>
                    <p>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="01603292553"><br>
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <input name="message" id="message" placeholder="What would you like to tell us?"></input><br>
                    </p>

                    <button>Send Message</button>
                </form>
